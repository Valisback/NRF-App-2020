<app-top-components></app-top-components>
<ion-content>
  <ion-list>
    <ion-list-header>Filters</ion-list-header>

    <ion-item>
      <ion-label>Stage</ion-label>
      <ion-select
        [(ngModel)]="stageFilter"
        (ionChange)="onFilterChanged()"
        multiple="true"
      >
        <div *ngFor="let area of currentAreas">
          <ion-select-option multiple="true" value="{{area}}"
            >{{ area }}</ion-select-option
          >
        </div>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Floor</ion-label>
      <ion-select
        [(ngModel)]="floorFilter"
        (ionChange)="onFilterChanged()"
        multiple="true"
      >
        <ion-select-option value="1">1st Floor</ion-select-option>
        <ion-select-option value="3">3rd Floor</ion-select-option>
        <ion-select-option value="4">4th Floor</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row *ngFor="let cpy of filteredCompanies">
      <app-company-card [company]="cpy"></app-company-card>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>

</ion-content>
