<ion-header>
  <ion-toolbar>
    <ion-title>company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="company"> 
    <h1 > {{ company.company }} </h1>
    <img [src]="getImagePath()">
    </div>

  <ion-list>
    <ion-list-header> Related Companies </ion-list-header>
    <ion-item *ngFor="let rltCpy of relatedCompanies">
        <app-company-card [company]="rltCpy"> </app-company-card>
    </ion-item>
  </ion-list>
</ion-content>
