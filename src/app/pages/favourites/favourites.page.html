
<ion-content [scrollEvents]="true" fullscreen no-bounce (ionScroll)="onScroll($event)">

    <div #background class="background">
      <app-top-components [(showToolbar)] = "showToolbar"></app-top-components>

      <div #vector class="background-vect"></div>
          <div class="shader-top">
        </div>
        <div class="shader-bottom">
        </div>
      <div class="app-title">
        <div id="app-title-h1"> Favorites </div>
      </div>
    
    </div>

  <!--  <ion-grid *ngIf="favouriteCompanies"> -->
      <div *ngIf="favouriteCompanies">
      <ion-row  *ngIf="favouriteCompanies.length>0 && filters.length>0; else nofavourite">
        <div id="company-list-title">
          Listing your favorite companies
        </div>
        </ion-row>
          <div *ngFor = "let cpy of favouriteCompanies">
            <ion-row>
              <app-company-card [company]="cpy" [filters]="filters"></app-company-card>
            </ion-row>
          </div>

       <ng-template #nofavourite>
         <div id="company-list-title">
          <span id="secondary-color">You do not have any favorites yet</span><br>
          </div>
       </ng-template>
</div>

     <!-- </ion-grid> -->
     

     <app-footer></app-footer>
</ion-content>
