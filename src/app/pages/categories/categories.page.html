<ion-header>
  <ion-toolbar>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col style="padding: 0;" *ngFor="let area of areas" [size]="6">
          <div button class = "categoryElement"  [style.background-image]="'url(' + area.image + ')'" (click)="openCompaniesFromArea(area)" [style.outline] = "area.selected ? '5px solid #12ABDB' : 'none'" [style.color] = "area.selected ? '#fff' : '#12ABDB'" [style.backgroundColor] = "area.selected ? '#12ABDB' : defaultAreaBackground">
              <div>
                {{area._index}}. {{ area.name }}
              </div>
          </div>
        </ion-col>
      </ion-row> 

      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col [size]='10' [offset]='1'>
              <ion-button expand = "full" (click) = "openFeaturedCompanies()"> View Featured Companies </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>


</ion-content>
